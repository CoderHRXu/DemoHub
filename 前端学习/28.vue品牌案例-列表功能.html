<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #tb {
            width:800px;
            border-collapse: collapse;
            margin: 20px auto;
        }

        #tb th{
            background-color: #0094ff;
            color: white;
            font-size: 16px;
            padding: 5px;
            text-align: center;
            border: 1px solid black;
        }
        #tb td{

            padding: 5px;
            text-align: center;
            border: 1px solid black;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>


</head>
<body>

<div id="app">

<table id="tb">
    <tr>
        <th>编号</th>
        <th>名称</th>
        <th>创建时间</th>
        <th>操作</th>
    </tr>

    <tr v-for="item in list">
        <td>{{item.id}}</td>
        <td>{{item.name}}</td>
        <td>{{item.ctime}}</td>
        <td>
            <a href="#">删除</a>
        </td>
    </tr>
</table>

</div>



<script>

    var vm = new Vue({

        el:'#app',
        data:{
            list: [
                {id:1, name:'奔驰', ctime: new Date},
                {id:2, name:'宝马', ctime: new Date},
                {id:3, name:'奥迪', ctime: new Date},
            ],
        },
        methods:{
        }
    });

</script>

</body>
</html>
